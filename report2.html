{% extends "layout.html" %}

{% block content %}
<h1>Thanks for Reporting an Abduction, 
<table>
    <tr><th>First Name</th><th>Last Name</th><th>Handle</th></tr>
    {% for abduction in abductions %}
    <tr><th>{{abduction['first']}}</th><th>{{abductions['last']}}<th>{{abductions['handle']}}</th></th></tr>
    {% endfor %}
</table>
<form method = "post" action = "/report">
    <p><input type="submit" value="Back" /></p>
</form>
{% endblock %}
